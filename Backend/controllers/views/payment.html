<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Payment Gateway</title>
  <link rel="stylesheet" href="payment.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .container {
    width: 400px;
    margin: 100px auto;
    padding: 20px;
    background-color: rgb(210, 241, 162);
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="number"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <h1>Stripe Payment Gateway</h1>
    <form id="payment-form" action="/pay" method="POST">
      <label for="card-holder-name">Cardholder Name</label>
      <input type="text" id="card-holder-name" name="cardHolderName" required><br>

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="cardNumber" required><br>
      
      <label for="expiry-date">Expiry Date</label>
      <input type="text" id="expiry-date" name="expiryDate" placeholder="MM/YYYY" required><br>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" required><br>

      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" required><br>

      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="/client.js" defer></script>
</body>
</html>
